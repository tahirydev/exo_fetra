<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo - 2 - grid bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col rectangle"></div>
        </div>
        <div class="row">
            <div class="col-1 no-padding"><div class="rectangle"></div></div>
            <div class="col-11 rectangle"></div>
        </div>
        <div class="row">
            <div class="col-2 no-padding"><div class="rectangle"></div></div>
            <div class="col-10 rectangle"></div>
        </div>
        <div class="row">
            <div class="col-3 no-padding"><div class="rectangle"></div></div>
            <div class="col-9 rectangle"></div>
        </div>
        <div class="row">
            <div class="col-4 no-padding"><div class="rectangle"></div></div>
            <div class="col-8 rectangle"></div>
        </div>
        <div class="row">
            <div class="col-5 no-padding"><div class="rectangle"></div></div>
            <div class="col-7 rectangle"></div>
        </div>
        <div class="row">
            <div class="col-6 no-padding"><div class="rectangle"></div></div>
            <div class="col-6 rectangle"></div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
